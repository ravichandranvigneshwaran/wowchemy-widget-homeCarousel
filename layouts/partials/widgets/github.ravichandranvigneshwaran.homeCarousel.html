{{ $page := .root }}
{{ $section := .page }}

<style>
  .carousel-item{
    min-height: 600px !important;
    max-height: 600px !important;
  }
  .carousel-indicators {
    top:625px !important;
  }
  .carousel-indicators li{
    background-color: red;

  }
  .carousel-item.active{
    justify-content: center !important;
    display: flex !important;
  }
  .carousel-control-prev-icon,.carousel-control-next-icon{
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%red' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5L4.25 4l2.5-2.5L5.25 0z'/%3e%3c/svg%3e")
  }
  </style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  

    <div class="carousel-inner">
      
      {{ range $index, $value := $section.Params.fbFeed}}
      
      <div class="carousel-item {{ if eq $index 0 }} active {{ end }}">
        <div class="fb-post" 
          data-href="{{$value}}"
          data-height="600"
          data-width="750"
          data-lazy="true"></div>
        </div>
     
      {{ end }}
    </div>
    <ol class="carousel-indicators">
      {{ range $index, $value := $section.Params.fbFeed}}
      <li data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" {{ if eq $index 0 }}class="active"{{ end }} ></li>
      {{ end }}
    </ol>
    
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
 
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
<script>
  window.sectionData = '{{ $section.Params }}';
  window.pageData ='{{ $page.Params }}';
  console.log(window.sectionData);
  console.log(window.pageData);

</script>
